
# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"


[[constraint]]
  name = "github.com/gin-gonic/gin"
  version = "1.3.0"

[[constraint]]
  branch = "master"
  name = "github.com/gin-contrib/gzip"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.1.1"

[[constraint]]
  name = "github.com/spf13/viper"
  version = "1.2.1"

[[constraint]]
  branch = "master"
  name = "github.com/heptiolabs/healthcheck"

[[constraint]]
  branch = "master"
  name = "github.com/prometheus/client_golang"

[[constraint]]
  branch = "master"
  name = "github.com/eldad87/go-gin-prometheus"

[[constraint]]
  name = "github.com/evalphobia/logrus_sentry"
  version = "0.4.6"

[[constraint]]
  name = "github.com/RichardKnop/machinery"
  version = "1.4.9"

[[constraint]]
  name = "github.com/uber/jaeger-client-go"
  version = "2.15.0"

[[constraint]]
  branch = "master"
  name = "github.com/Bose/go-gin-opentracing"

[[constraint]]
  branch = "master"
  name = "github.com/Bose/go-gin-logrus"
